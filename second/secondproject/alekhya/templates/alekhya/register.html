<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	{% load static %}
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
	{% if messages %}
		{% for msg in messages %}
		<div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
		{% endfor %}
	{% endif %}
	
	<div class="card">
		<div class="card-header bg-primary">Registration Page</div>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<!-- <table>
					<tr><td>FirstName:</td><td>{{form.firstname}}</td></tr>
					<tr><td>LastName:</td><td>{{form.lastname}}</td></tr>
					<tr><td>Username:</td><td>{{form.username}}</td></tr>
					
					<tr><td>Mail Id:</td><td>{{form.mailid}}</td></tr>
					<tr><td>Phonenumber:</td><td>{{form.phonenumber}}</td></tr>
					<tr><td>student age:</td><td>{{form.age}}</td></tr>
				</table> -->
				{{ form.as_p }}
				<div class="card-footer">
					<input class="btn btn-primary" type="submit" name="submit" value="Submit">
				</form>
				</div>
		</div>
	
</div>
</div>
</body>

</html>
